# SRS GB28181 配置文件
# 用于测试 GB28181 客户端注册

listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;
srs_log_level       trace;

http_api {
    enabled         on;
    listen          1985;
    crossdomain     on;
}

http_server {
    enabled         on;
    listen          9090;
    dir             ./objs/nginx/html;
}

# GB28181 流媒体转换配置
stream_caster {
    enabled         on;
    caster          gb28181;
    output          rtmp://127.0.0.1/live/[stream];
    listen          9000;
    # 公网IP或内网IP（用于SDP中的candidate）
    host            172.17.0.3;
    # RTP 端口范围
    rtp_port_min    30000;
    rtp_port_max    30100;
    # SIP 配置
    sip {
        enabled     on;
        listen      5060;
    }
}

# 流媒体配置
vhost __defaultVhost__ {
    # 启用 HTTP-FLV 播放
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
    }
    # 启用 HLS 播放
    hls {
        enabled     on;
        hls_fragment    2;
        hls_window     10;
        hls_path        ./objs/nginx/html;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
    }
}
